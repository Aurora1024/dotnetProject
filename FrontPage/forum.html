<script>

    var app = angular.module('myApp', []);
    app.controller('siteCtrl', function($scope, $http) {
        var address = getAddress();
        $http.get(address+"forum/getQuestionList",{method: 'POST', withCredentials: true})
            .success(function (response) {
                $scope.list = response;
                // alert(response);
                // alert("ok");
            })
            .error(function() {
                alert("???");
                window.location.href = "login.html";
            });
        $scope.sub_question = function () {
            var form = new FormData();
            var name = document.getElementById("name").value;
            var content = document.getElementById("content").value;
            form.append('title', name);
            form.append('content', content);
            // $http({
            //     method: 'POST',
            //     url: "http://192.168.1.155:1234/forum/post",
            //     data: form,
            //     headers: {'Content-Type': undefined},
            //     xhrFields: {withCredentials: true},
            //     transformRequest: angular.identity
            // })
            $http.get(address+"forum/post?title="+name+"&content="+content ,{ withCredentials: true})
                .then(function (response) {
                alert("提问成功");
                // alert(response.data);
                    // $scope.list = response.data;
                });

        };
        $scope.form_query = function () {
            var key = document.getElementById("aname").value;

            $http.get(address+"forum/searchQuestion?key=" + key,{method: 'POST', withCredentials: true})
                .then(function (response) {
                    $scope.list = response.data;
                });
        };
        $scope.detail = function (scode) {
            // alert(scode);
            window.location.href = "question.html?code=" + scode;
        }
    });
</script>
